# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

on:
  # This workflow runs only when a new tag is pushed
  push:
    tags:
      - 'v*' # This pattern matches tags like v1.0, v1.2.3, v2.0.0-beta

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Using a recent LTS version of Node.js

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Or your preferred pnpm version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build the application
        # Your svelte.config.js uses process.env.NODE_ENV to set the base path.
        # We must set it to 'production' here for the build to have the correct paths.
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        # This popular action handles all the steps of pushing your build
        # output to the 'gh-pages' branch for you.
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The output directory from your build process.
          # Your svelte.config.js specifies 'build'.
          publish_dir: ./build