<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-key="title">Aquarium Waterwissel Calculator</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4facfe">
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #9face6);
        color: #333;
        text-align: center;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
    }
    .container {
        background: rgba(255,255,255,0.9);
        padding: 20px;
        border-radius: 15px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        text-align: right;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #4facfe;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #00c6ff;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        background: #e0f7fa;
        padding: 10px;
        border-radius: 8px;
    }
    .lang-switcher {
        margin-top: 25px;
    }
    .lang-switcher button {
        background: none;
        border: 1px solid #fff;
        padding: 5px 10px;
        margin: 0 5px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 5px;
        color: white;
    }
    .lang-switcher button.active {
        background: #fff;
        color: #4facfe;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1 data-key="header">Aquarium Waterwissel Calculator</h1>
    <div class="container">
        <label for="volume" data-key="labelVolume">Aquariuminhoud (liter):</label>
        <input type="number" id="volume" data-key-placeholder="placeholderVolume">

        <label for="start" data-key="labelStart">Startwaarde (mg/L):</label>
        <input type="number" id="start" data-key-placeholder="placeholderStart">

        <label for="target" data-key="labelTarget">Doelwaarde (mg/L):</label>
        <input type="number" id="target" data-key-placeholder="placeholderTarget">

        <button onclick="bereken()" data-key="calculateButton">Bereken</button>

        <div class="result" id="result"></div>
    </div>

    <div class="lang-switcher">
        <button onclick="setLanguage('nl')" id="lang-nl">NL</button>
        <button onclick="setLanguage('en')" id="lang-en">EN</button>
    </div>

<script>
// Register Service Worker
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log("✅ Service Worker registered"))
    .catch(err => console.error("❌ Service Worker error:", err));
}

// --- Multilanguage Logic ---

const translations = {
    en: {
        title: "Aquarium Water Change Calculator",
        header: "Aquarium Water Change Calculator",
        labelVolume: "Aquarium Volume (liters):",
        placeholderVolume: "e.g. 200",
        labelStart: "Current Value (mg/L):",
        placeholderStart: "e.g. 40",
        labelTarget: "Target Value (mg/L):",
        placeholderTarget: "e.g. 10",
        calculateButton: "Calculate",
        errorMsg: "❌ Please check your input. Start value must be greater than target value.",
        resultMsg: (liters, percentage) => `💧 You need to change <strong>${liters} liters</strong> of water (${percentage}%).`
    },
    nl: {
        title: "Aquarium Waterwissel Calculator",
        header: "Aquarium Waterwissel Calculator",
        labelVolume: "Aquariuminhoud (liter):",
        placeholderVolume: "bijv. 200",
        labelStart: "Startwaarde (mg/L):",
        placeholderStart: "bijv. 40",
        labelTarget: "Doelwaarde (mg/L):",
        placeholderTarget: "bijv. 10",
        calculateButton: "Bereken",
        errorMsg: "❌ Controleer je invoer. Start moet groter zijn dan doel.",
        resultMsg: (liters, percentage) => `💧 Je moet <strong>${liters} liter</strong> vervangen (${percentage}%).`
    }
};

function setLanguage(lang) {
    if (!translations[lang]) lang = 'nl'; // Default to Dutch if lang not supported

    document.documentElement.lang = lang;
    localStorage.setItem('userLanguage', lang);

    // Update all elements with a data-key
    document.querySelectorAll('[data-key]').forEach(elem => {
        const key = elem.getAttribute('data-key');
        elem.innerHTML = translations[lang][key];
    });

    // Update all elements with a placeholder data-key
    document.querySelectorAll('[data-key-placeholder]').forEach(elem => {
        const key = elem.getAttribute('data-key-placeholder');
        elem.placeholder = translations[lang][key];
    });

    // Update active language button style
    document.querySelectorAll('.lang-switcher button').forEach(btn => {
        btn.classList.remove('active');
    });
    document.getElementById(`lang-${lang}`).classList.add('active');

    // Clear previous result
    document.getElementById('result').innerHTML = "";
}

function getInitialLanguage() {
    const savedLang = localStorage.getItem('userLanguage');
    if (savedLang && translations[savedLang]) {
        return savedLang;
    }
    const browserLang = navigator.language.split('-')[0]; // 'nl-BE' -> 'nl'
    return translations[browserLang] ? browserLang : 'nl'; // Default to Dutch
}


function bereken() {
    const volume = parseFloat(document.getElementById('volume').value);
    const start = parseFloat(document.getElementById('start').value);
    const target = parseFloat(document.getElementById('target').value);
    
    const currentLang = document.documentElement.lang;
    const t = translations[currentLang];

    if (isNaN(volume) || isNaN(start) || isNaN(target) || start <= target) {
        document.getElementById('result').innerHTML = t.errorMsg;
        return;
    }

    const vervangPercentage = (start - target) / start;
    const liters = volume * vervangPercentage;

    document.getElementById('result').innerHTML = t.resultMsg(liters.toFixed(1), (vervangPercentage * 100).toFixed(1));
}

// Set language on initial page load
document.addEventListener('DOMContentLoaded', () => {
    const initialLang = getInitialLanguage();
    setLanguage(initialLang);
});

</script>
</body>
</html>
